<div class="container">
<!-- <form> -->
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="std.name"  placeholder="Enter Name" required>

    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail2" [(ngModel)]="std.email"   placeholder="Enter email" required>

    </div>

    <button type="submit" class="btn btn-primary" (click)="takeData()">Submit</button>

</div>
